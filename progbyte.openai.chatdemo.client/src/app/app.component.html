<div>
  <h1 id="tableLabel">Messages list</h1>

  <p>This component demonstrates fetching data from the server.</p>

  <p *ngIf="!messages"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>

  <table *ngIf="messages">
    <thead>
      <tr>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let message of messages">
        <td>{{ message }}</td>
      </tr>
    </tbody>
  </table>

  <input type="text" [(ngModel)]="message" placeholder="Enter a message" />
  <button (click)="processMessage()">Send Message</button>
</div>
